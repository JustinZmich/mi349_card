<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Layout</title>
</head>
<body>
    <div class="card">
        <img class="avatar" id="justin-avatar"
        src="justin.png" alt="Justin Zmich">
        <h1>Justin Zmich</h1>
        <h2>Aspiring UX Researcher</h2>
        <ul class="contacts">
            <li><a href=""><img src="twitter.png" alt="Twitter"></a></li>
            <li><a href=""><img src="github.png" alt="Github"></a></li>
            <li><a href=""><img src="email.png" alt="Email"></a></li>
        </ul>
    </div>
</body>
</html>
